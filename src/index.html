<body>

    <nav class="navbar navbar-dark bg-dark">
        <form action="" id="language-selector-form" class="form-inline my-2 my-lg-0">
            <label class="display-none" for="primary-language-selector">Primary language </label>
            <select class="display-none" id="primary-language-selector">

            </select>
            <label for="secondary-language-selector">Your language: </label>
            <select id="secondary-language-selector" class="custom-select">

            </select>
            <label for="image-URL-input">Image URL adress: </label>
            <input id="image-URL-input"
                value="https://cdn.pocket-lint.com/r/s/970x/assets/images/149041-cameras-review-review-canon-eos-90d-review-image1-y948ezej2c.jpg"
                type="text"
                class="form-control mr-sm-2">
                
            <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Translate</button>
        </form>
        <button id="favorites-button" class="btn btn-warning">Favorites</button>
    </nav>
